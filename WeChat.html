<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>微信二维码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .qr-container {
            margin: 30px auto;
            max-width: 600px;
        }
        img {
            border: 2px solid #4CAF50;
            padding: 10px;
            margin: 20px 0;
        }
        .instruction {
            color: #666;
            font-size: 16px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>第二步：微信报名</h1>
    <div class="qr-container">
        <p>杭州话方言采集   1.5小时报酬60元</p>
        <img src="Null.jpg" alt="微信二维码">
        <div class="instruction">请使用微信扫描二维码添加联系人</div>
    </div>
</body>
</html>
